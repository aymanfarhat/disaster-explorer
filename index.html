<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>Disaster Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/cyborg.bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
	</head>
	 <body>
         <a href="https://github.com/aymanfarhat/disaster-explorer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <div class="container-fluid">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="#">Disaster Explorer - Explore death toll concentration from disasters across countries</a>
            </div>
          </div>
        </div>

        <div class="container-fluid center-contain">
        <div class="span4">
          <div class="well sidebar-nav">
            <form action="#" id="options-form">
                <label>From</label>
                <input type="date" name="from" value="1900-01-01" />
                <label>To</label>
                <input type="date" name="to" value="2013-01-01" />
                <label>Type</label>
                <select id="types-select" name="type"><option value="">Select Type</option></select>
                <input class="btn" type="submit" value="Refresh" />
            </form>
            <div id="form-loader"><i class="icon-refresh icon-spin"></i></div>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span8">
          <div class="row-fluid">
            <div class="span12 well">
              <div id="data-loader"><i class="icon-refresh icon-spin"></i></div>
              <div id="the_map"></div>
            </div><!--/span-->
            </div>
        </div><!--/span-->
          </div><!--/row-->
          <hr>
          <footer>
            <p>&copy; Ayman Farhat 2013</p>
          </footer>
        </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <script src="./assets/js/jquery-2.0.3.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
